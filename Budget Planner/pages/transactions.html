<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - WalletWatch</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="./dashboard.html" class="logo">WalletWatch</a>
            <div class="nav-links">
                <a href="./dashboard.html">Dashboard</a>
                <a href="./transactions.html" class="active">Transactions</a>
                <a href="./analysis.html">Analysis</a>
                <a href="./settings.html">Settings</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="transactions-page">
            <!-- Filters Section -->
            <div class="filters-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search transactions...">
                </div>
                <div class="filters">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="salary">Salary</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="gas">Gas</option>
                        <option value="rent">Rent</option>
                        <option value="other">Other</option>
                    </select>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <select id="sortFilter">
                        <option value="latest">Latest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="highest">Highest Amount</option>
                        <option value="lowest">Lowest Amount</option>
                    </select>
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="transactions-card">
                <div class="transactions-table">
                    <div class="table-header">
                        <div class="header-cell">Date</div>
                        <div class="header-cell">Description</div>
                        <div class="header-cell">Category</div>
                        <div class="header-cell">Amount</div>
                        <div class="header-cell">Actions</div>
                    </div>
                    <div id="transactionsList" class="table-body">
                        <!-- Transactions will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2024 WalletWatch. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/utils.js"></script>
    <script src="../js/transactions.js"></script>
</body>
</html>
